name: Deploy to AWS EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2HOST }}
          username: ubuntu
          key: ${{ secrets.EC2SSHKEY }}
          script: |
            cd ~/termfolio
            git pull origin main
            npm ci
            npm run build
            npm run docker:build
            docker compose down
            docker compose up -d
